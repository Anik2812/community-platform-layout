<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community Platform</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Community Platform</h1>
        <nav>
            <button id="homeBtn" class="active">Home</button>
            <button id="loginBtn">Login</button>
            <button id="registerBtn">Register</button>
            <button id="createCommunityBtn">Create Community</button>
        </nav>
    </header>

    <main>
        <section id="home" class="active">
            <h2>Welcome to our Community Platform</h2>
            <div id="communityList"></div>
        </section>

        <section id="login">
            <h2>Login</h2>
            <form id="loginForm">
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
        </section>

        <section id="register">
            <h2>Register</h2>
            <form id="registerForm">
                <input type="text" placeholder="Username" required>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Register</button>
            </form>
        </section>

        <section id="createCommunity">
            <h2>Create a New Community</h2>
            <form id="createCommunityForm">
                <input type="text" placeholder="Community Name" required>
                <textarea placeholder="Community Description" required></textarea>
                <button type="submit">Create Community</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Community Platform. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
